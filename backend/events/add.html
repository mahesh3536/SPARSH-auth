<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event</title>
</head> 
<body>
    <h1>Add Event</h1>
    <form action="/api/events/add" enctype="multipart/form-data" method="post">
        <div>
            <label for="">Name: </label>
            <input required type="text" id="name" name="name">
        </div>
        <div>
            <label for="">description: </label>
            <input required type="text" id="" name="description">
        </div>
        <div>
            <label for="">Date: </label>
            <input required type="date" name="date">
        </div>
        <div>
            <label for="">Venue: </label>
            <input required type="venue" name="venue">
        </div>
        <div>
            <label id="label" for="">Image URL: </label>
            <input required type="file" id="image" name="imgurl" onchange="uploadeImage">
        </div>
        <div>
            <label for="">Rulebook URL: </label>
            <input required type="file" name="rulebookurl">
        </div>
        <div>
            <button type="submit">Add Event</button>
        </div>
    </form>
    <script src="./script.js" type="module" defer></script>
</body>
</html>
