<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://sparsh-auth-production.up.railway.app/api/campus_ambassador/register" method="post" enctype="multipart/form-data" >
        <label for="fname">name:</label>
        <input type="text" name="name"><br>
        <label for="fname">contact_info:</label>
        <input type="text" name="contact_info"><br>
        <label for="fname">email:</label>
        <input type="text" name="email"><br>
        <label for="fname">institute_name:</label>
        <input type="text" name="institute_name"><br>
        <label for="fname">course:</label>
        <input type="text" name="course"><br>
        <label for="fname">year:</label>
        <input type="text" name="year"><br>
        <label for="fname">department:</label>
        <input type="text" name="department"><br>
        <label for="fname">LinkedIn:</label>
        <input type="text" name="LinkedIn"><br>
        <label for="fname">instagram:</label>
        <input type="text" name="instagram"><br>
        <label for="fname">Facebook:</label>
        <input type="text" name="Facebook"><br>
        <label for="fname">Why do you want to be campus ambassadors:</label>
        <input type="text" name="Why_do_you_want_to_be_campus_ambassadors"><br>
        <label for="fname">College ID card:</label>
        <input type="file" name="College_ID_card"><br>
        <label for="fname">Aadhar card:</label>
        <input type="file" name="Aadhar_card"><br>
        <input type="submit" >
    </form>
      
</body>
</html>
